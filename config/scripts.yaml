pool_pump_run:
  alias: Pool Pump Running
  sequence:
  - alias: Pool Pump On
    data:
      entity_id: switch.pool_main
    service: switch.turn_on
  - delay: "00:{{ states('input_number.pool_pump_duration')|int - 15 }}:00"
  - alias: Heater off
    data:
      entity_id: climate.pool
    service: climate.turn_off
  - delay: 00:15:00
  - alias: Pool Pump Off
    data:
      entity_id: switch.pool_main
    service: switch.turn_off

