movie_lights:
  alias: Movie Lights
  sequence:
  - alias: step1
    data:
      entity_id: 
        - light.kitchen_island
        - light.kitchen_light
        - light.kitchen_table
        - light.couch_light
        - light.bar_light
    service: light.turn_off
  - alias: step2
    data:
      entity_id: light.bookcases
      brightness_pct: 50
    service: light.turn_on
house_lights_off:
