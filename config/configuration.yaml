switch:
  - platform: arduino_relay
    outputs:
      house_heat:
        board: pantry
        output: 0
        name: House Heat
        door: false
        timeout: 2100
        iconon: 'mdi:radiator'
        iconoff: 'mdi:radiator-disabled'
      house_fan:
        board: pantry
        output: 1
        name: House Fan
        door: false
        timeout: 7200
        iconon: 'mdi:fan'
        iconoff: 'mdi:fan-off'
      front_lawn_1:
        board: front_sprinklers
        output: 0
        name: Front Lawn 1
        door: false
        timeout: 3600
        iconon: 'mdi:water'
        iconoff: 'mdi:water-off'
      front_lawn_2:
        board: front_sprinklers
        output: 1
        name: Front Lawn 2
        door: false
        timeout: 3600
        iconon: 'mdi:water'
        iconoff: 'mdi:water-off'
      front_lawn_3:
        board: front_sprinklers
        output: 2
        name: Front Lawn 3
        door: false
        timeout: 3600
        iconon: 'mdi:water'
        iconoff: 'mdi:water-off'
      west_trees:
        board: front_sprinklers
        output: 3
        name: West Trees
        door: false
        timeout: 3600
        iconon: 'mdi:water'
        iconoff: 'mdi:water-off'
      car_gate:
        board: front_sprinklers
        output: 5
        input: 0
        name: Car Gate
        door: true
        inverted: true
        iconon: 'mdi:garage-open'
        iconoff: 'mdi:garage'
      rear_patio_1:
