# Sensors
sensor:
  - platform: wunderground
    api_key: !secret wunder_api
    pws_id: KCAREDWO4
    monitored_conditions:
       - alerts
       - weather
       - solarradiation
       - UV
       - weather_1d
       - weather_1n
       - weather_2d
       - weather_2n
       - weather_3d
       - weather_3n
       - weather_4d
       - weather_4n
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'date_time'
      - 'time_date'
      - 'time_utc'
      - 'beat'
  - platform: apcupsd
    resources:
      - bcharge
      - linev
      - loadpct
      - timeleft
  - platform: rainforest_usb
    resources:
      - rate
      - total
  - platform: rfxcom_rx
    pressure_adjust: 6.0
  - platform: arduino_relay
    sources:
      pool_solar_in:
        board: pool_control
        input: 2
        name: Pool Solar In
        avgPeriod: 60
        icon: 'mdi:thermometer'
      pool_solar_out:
        board: pool_control
        input: 3
        name: Pool Solar Out
        avgPeriod: 60
        icon: 'mdi:thermometer'
  - platform: template    # determine if today is selected as a watering day for program 1
    sensors:
      rear_patio_watering_day:
        friendly_name: "Rear Patio Watering Day"
        entity_id: sensor.time
        value_template: >
          {% set sensor_names = [ 'monday', 'tuesday', 'wednesday','thursday','friday','saturday','sunday'] %}
          {% set today_name = sensor_names[now().weekday()] %}
          {% set entity_id = 'input_boolean.rear_patio_'+today_name %}
          {{ is_state(entity_id, 'on') }}
      flower_box_watering_day:
        friendly_name: "Flower Box Watering Day"
        entity_id: sensor.time
        value_template: >
          {% set sensor_names = [ 'monday', 'tuesday', 'wednesday','thursday','friday','saturday','sunday'] %}
          {% set today_name = sensor_names[now().weekday()] %}
          {% set entity_id = 'input_boolean.flower_box_'+today_name %}
          {{ is_state(entity_id, 'on') }}
      front_yard_watering_day:
        friendly_name: "Front Yard Watering Day"
        entity_id: sensor.time
        value_template: >
          {% set sensor_names = [ 'monday', 'tuesday', 'wednesday','thursday','friday','saturday','sunday'] %}
          {% set today_name = sensor_names[now().weekday()] %}
          {% set entity_id = 'input_boolean.front_yard_'+today_name %}
          {{ is_state(entity_id, 'on') }}

