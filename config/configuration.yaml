climate:
  - platform: generic_thermostat
    name: House
    heater: switch.house_heat
    target_sensor: sensor.house_temperature
    away_temp: 60
    ac_mode: false
  - platform: generic_thermostat
    name: Chicken Coop
    heater: switch.chicken_heat
    target_sensor: sensor.chickens_temperature
    min_temp: 32
    ac_mode: false
  - platform: generic_thermostat
    name: Garage
    heater: switch.garage_heat
    target_sensor: sensor.garage_temperature
    min_temp: 32
    ac_mode: false
  - platform: generic_thermostat
    name: Camper
    heater: switch.camper_heat
    target_sensor: sensor.camper_temperature
    min_temp: 32
    ac_mode: false
  - platform: generic_thermostat
    name: Pool
    heater: switch.pool_heat
    target_sensor: sensor.pool_temperature
    hot_tolerance: 1.0
    min_temp: 32
    max_temp: 95
    ac_mode: false

emulated_hue:
  host_ip: 172.16.20.1
  listen_port: 8300
  expose_by_default: true
  exposed_domains:
