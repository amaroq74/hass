homeassistant:
  # Name of the location where Home Assistant is running
  name: Beresford
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 20
  # metric for Metric, imperial for Imperial
  unit_system: Imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Los_Angeles
  # Customization file
  customize: !include customize.yaml

# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
  api_password: !secret api_password
  base_url: aliska.amaroq.net:8123
   #   ssl_certificate: /amaroq/hass/config/ssl/ServerCertificate.cer
   #   ssl_key: /amaroq/hass/config/ssl/amaroq_private.key

api:

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

recorder:
  purge_keep_days: 30

logger:
  default: info

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# UPS
apcupsd:

rainforest_usb:
  device: /dev/serial/by-id/usb-Rainforest_RFA-Z106-RA-PC_RAVEn_v2.3.21-if00-port0
  name: smartmeter

rfxcom_rx:
  device: /dev/serial/by-id/usb-FTDI_FT232R_USB_UART_A6003Q5Y-if00-port0 

arduino_relay:
  hosts:
    serial_host:
      device: /dev/serial/by-id/usb-FTDI_UB232R_FTDCJ7LC-if00-port0
      xbee: false
      boards:
        pantry: 
    xbee_host:
      device: /dev/serial/by-id/usb-FTDI_FT232R_USB_UART_A40084Bj-if00-port0
      xbee: true
      boards:
        front_sprinklers: '00.13.A2.00.40.8B.2D.43'
        garage_control: '00.13.A2.00.40.69.4E.CD'
        east_sprinklers: '00.13.A2.00.40.79.C1.A8'
        pool_control: '00.13.A2.00.40.6F.DC.78'

# Boolean inputs
input_boolean:
  dcare_bell:
    name: Daycare Bell
  gate_bell:
    name: Gate Bell
  night_alarm:
    name: Night Alarm
  house_alarm:
    name: House Alarm
  door_alarm:
    name: Door Alarm
  auto_light:
    name: Auto Light

# Sensors
sensor:
  - platform: yr
    name: Weather
    monitored_conditions:
      - symbol
  - platform: zoneminder
    include_archived: true
  - platform: apcupsd
    resources:
      - bcharge
      - linev
      - loadpct
      - timeleft
  - platform: rainforest_usb
    resources:
      - rate
      - total
  - platform: rfxcom_rx
    pressure_adjust: 6.0
  - platform: arduino_relay
    sources:
      pool_solar_in:
        board: pool_control
        input: 2
        name: Pool Solar In
        avgPeriod: 60
        icon: 'mdi:thermometer'
      pool_solar_out:
        board: pool_control
        input: 3
        name: Pool Solar Out
        avgPeriod: 60
        icon: 'mdi:thermometer'

# Cloud
cloud:
  google_actions:
    filter:
      include_domains:
        - light
        - fan
      include_entities:
        - climate.house
        - climate.pool
        - switch.speakers
        - switch.car_gate
        - switch.garage_door
        - switch.pool_main
        - switch.pool_sweep
        - input_boolean.dcare_bell
        - input_boolean.gate_bell
        - input_boolean.door_alarm
        - input_boolean.house_alarm
        - script.movie_lights
        - script.house_lights_off
        - script.welcome_lights

zoneminder:
  host: kapugen.amaroq.net
  path: /zm
  path_zms: /cgi-bin/nph-zms
  ssl: false
  username: !secret zm_login
  password: !secret zm_password

camera:
  - platform: zoneminder

zwave:
  usb_path: /dev/serial/by-id/usb-0658_0200-if00
  device_config: !include zwave_device_config.yaml

binary_sensor:
  - platform: arduino_relay
    sources:
      gate_bell:
        board: pantry
        input: 0
        name: Gate Bell
        inverted: false
        pushbutton: true
        icon: 'mdi:bell'
