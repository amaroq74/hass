switch:
   - platform: smarthomeSwitch
     scan_interval: 10

climate:
   - platform: generic_thermostat
     name: House
     heater: switch.house_heat
     target_sensor: sensor.house_temp
     away_temp: 60
     ac_mode: False
   - platform: generic_thermostat
     name: Chicken Coop
     heater: switch.chicken_heat
     target_sensor: sensor.chickens_temp
     min_temp: 32
     ac_mode: False
   - platform: generic_thermostat
     name: Garage
     heater: switch.garage_heat
     target_sensor: sensor.garage_temp
     min_temp: 32
     ac_mode: False
   - platform: generic_thermostat
     name: Camper
     heater: switch.camper_heat
     target_sensor: sensor.camper_temp
     min_temp: 32
     ac_mode: False
   - platform: generic_thermostat
     name: Pool
     heater: switch.pool_heat
     target_sensor: sensor.pool_temp
     hot_tolerance: 1.0
     min_temp: 32
     max_temp: 95
     ac_mode: False

