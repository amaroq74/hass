        iconon: 'mdi:water'
        iconoff: 'mdi:water-off'
      rear_patio_2:
        board: garage_control
        output: 1
        name: Rear Patio 2
        door: false
        timeout: 3600
        iconon: 'mdi:water'
        iconoff: 'mdi:water-off'
      rear_patio_3:
        board: garage_control
        output: 2
        name: Rear Patio 3
        door: false
        timeout: 3600
        iconon: 'mdi:water'
        iconoff: 'mdi:water-off'
      front_flowers:
